Sil\Bundle\SonataSyliusUserBundle\Entity\SonataGroup:
    type:  entity
    fields:
        name:
            type: string
            nullable: false
        roles:
            type: array
    manyToMany:
        users:
            mappedBy: groups
            targetEntity: Sil\Bundle\SonataSyliusUserBundle\Entity\SonataUser
